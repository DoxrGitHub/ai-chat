<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">AI Chat Assistant</div>
        <div class="menu">
            <div class="menu-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Home
            </div>
            <div class="menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6V12M12 12V18M12 12H18M12 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                New Chat
            </div>
            <div class="menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Saved Chats
            </div>
        </div>
        <div class="model-selector">
            <div class="container">
            <p>Language Models:</p>
            </div>
            <br>
            <select id="model-select">
                <option value="meta-llama/Meta-Llama-3.1-405B-Instruct">Llama 3.1-405B</option>
                <option value="meta-llama/Meta-Llama-3.1-70B-Instruct">Llama 3.1-70B</option>
                <option value="meta-llama/Meta-Llama-3.1-8B-Instruct">Llama 3.1-8B</option>
                 <option value="cognitivecomputations/dolphin-2.9.1-llama-3-70b">Dolphin 2.9.1 Uncensored</option>
                <option value="mistralai/Mixtral-8x22B-Instruct-v0.1">Mixtral 8x22b</option>
                <option value="google/gemma-2-27b-it">Google Gemma 2 27B</option>
                <option value="google/gemma-2-9b-it">Google Gemma 2 9B</option>
                <option value="microsoft/Phi-3-medium-4k-instruct">Microsoft Phi-3 Medium</option>
                <option value="Qwen/Qwen2-72B-Instruct">Quen2 72B (Nerd)</option>
                <option value="Phind/Phind-CodeLlama-34B-v2">Phind CodeLlama v2 34B</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Message AI Chat Assistant..." rows="1"></textarea>
                <button id="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="footer">
            AI Chat Assistant can make mistakes. Check important info.
        </div>
    </div>

  <script src="script.js">
  </script>

</body>
</html>
